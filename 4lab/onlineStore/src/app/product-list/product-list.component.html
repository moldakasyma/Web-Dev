
<div *ngFor="let product of products" class = "products">
  <h3>
    <a [title]="product.name + ' details'"
    [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>
  <div class="imag">
      <img [src] = "product.img" alt="Product Image">
  </div>


  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <p *ngIf="product.rating">
    Rating: {{ product.rating }} â˜…
  </p>
  <p *ngIf="product.price">
    Cost: {{ product.price | currency}} 
  </p>

  <button type="button" (click)="share(product.source)">
    Share
  </button>
  <button type="button" style="margin-top:10px">Buy</button>
  
  <app-product-alerts
    [product]="product" 
    (notify)="onNotify()">
  </app-product-alerts>

  <button type="button" id="source"><a href={{product.source}} style="color:white">Learn more</a></button>
</div>
