<h2>Product Details</h2>


<div *ngIf="product">
  <h3>{{ product.name }}</h3>

  <div class="imag">
    <img [src] = "product.img" alt="Product image">
   
  </div>
  
  

  <h4>{{ product.price | currency}}</h4>
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
