<h2>Product Details</h2>


<div *ngIf="product">
  <h3>{{ product.name }}</h3>

  <div class="imag">
  

      <img [src] = "product.img" alt="Product image">


    <input type="checkbox" class="faux-ui-facia">
  
     
    <!-- <div class="counter" count="5"> / 3</div> -->
   
  </div>
  
  

  <h4>{{ product.price}}</h4>
  <p>{{ product.description }}</p>
  <button type="button">Buy</button>
</div>
