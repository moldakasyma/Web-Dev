<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="mainPage" style="margin-top: 100px;">
        <div class="left">
            <img src="IG.jpeg" class="instaPhoto">

        </div>
        <div class="right" >
            <div class="login">
                <img src="instaLogo.png" style="width: 50%; margin: 35px;">
                <input type = "text" class="input" placeholder="Phone number,username, or email">
                <input type = "password" class="input" placeholder="Password">
                <button class="button"> Log In </button>

                <div class="or"> 
                    <div style="background-color: #dbdbdb; height: 1px; width: 115px;"></div>
                    <div style="font-weight: 600; color: gray; padding: 0px 20px 0px 20px; ">OR </div>
                    <div style="background-color: #dbdbdb; height: 1px; width: 115px;"></div>
                </div>

                <div class = "facebook"> 
                    <img src="facebook-logo.png" style="height: 15px; padding-right: 10px">
                    <span>Log in with Facebook</span>
                </div>

                <div class="forgotPassword"> 
                    <a href="" style="color: rgb(0, 55, 107); text-decoration: none;"> Forgot password? </a>
                </div>
            </div>
            <div class = "newAccount"> 
                <p>Don't have an account?</p>
                <a href="" class="link">Sign up</a>
            </div>

            <div class="Download"> 
                <span> Get the app. </span>
            </div>

            <div class="Download"> 
                <img src = "app-store.svg", class="images">
                <img src = "play-store.svg", class="images">
            </div>
        </div>
    </div>

    <div class="under">
        <a class="end-links" href="">Meta</a>
        <a class="end-links" href="">About</a>
        <a class="end-links" href="">Blog</a>
        <a class="end-links" href="">Jobs</a>
        <a class="end-links" href="">Help</a>
        <a class="end-links" href="">API</a>
        <a class="end-links" href="">Privacy</a>
        <a class="end-links" href="">Terms</a>
        <a class="end-links" href="">Locations</a>
        <a class="end-links" href="">Instagram Lite</a>
        <a class="end-links" href="">Threads</a>
        <a class="end-links" href="">Contact uploading and non-users</a>
        <a class="end-links" href="">Meta Verified</a>

        <select class="end-links" id="choice">
            <option value="en">English (UK)</option>
            <option value="cs">Čeština</option>
            <option value="da">Dansk</option>
            <option value="de">Deutsch</option>
            <option value="el">Ελληνικά</option>
            <option value="en">English</option>
            <option value="en-gb">English (UK)</option>
            <option value="es">Español (España)</option>
            <option value="es-la">Español</option>
            <option value="fa">فارسی</option>
            <option value="fi">Suomi</option>
            <option value="fr">Français</option>
            <option value="he">עברית</option>
            <option value="id">Bahasa Indonesia</option>
            <option value="it">Italiano</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="ms">Bahasa Melayu</option>
        </select>
        <a class="end-links" href="">© 2024 Instagram from Meta</a>

        
    </div>
</body>
</html>
