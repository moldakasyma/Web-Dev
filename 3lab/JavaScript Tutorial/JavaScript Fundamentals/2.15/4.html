<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pow(x, n) {
            let num = x;
          
            for (let i = 1; i < n; i++) {
              num *= x;
            }
          
            return num;
          }
          
          let x = prompt("x?", '');
          let n = prompt("n?", '');
          
          if (n < 1) {
            alert(`Power ${n} is not supported, use a positive integer`);
          } else {
            alert( pow(x, n) );
          }
    </script>
</body>
</html>
